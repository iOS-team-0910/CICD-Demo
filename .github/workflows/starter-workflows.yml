name: iOS starter workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        # env:
        #   platform: ${{ 'iOS Simulator' }}
        # run: |
        #   xcodebuild -project /HelloCICD/HelloCICD.xcodeproj -scheme HelloCICD -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13,OS=16.4' build
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          project: HelloCICD/HelloCICD.xcodeproj
          scheme: HelloCICD
          destination: 'platform=iOS Simulator, id=F2CF38EB-5234-49EC-A0D5-110795A75F98, OS=16.2, name=iPhone 13'
          action: test
