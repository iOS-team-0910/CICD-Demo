name: iOS starter workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        # env:
        #   platform: ${{ 'iOS Simulator' }}
        run: |
          xcodebuild -project /Users/runner/work/CICD-Demo/CICD-Demo/HelloCICD/HelloCICD.xcodeproj -scheme HelloCICD -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 13,OS=16.2" build
          xcodebuild -project /Users/runner/work/CICD-Demo/CICD-Demo/HelloCICD/HelloCICD.xcodeproj -scheme HelloCICD -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 13,OS=16.2" -resultBundlePath TestResults test
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: CICD-Demo/CICD-Demo/TestResults
